<div class="roulette-container">
    <svg class="wheel-svg" [attr.width]="wheelSize" [attr.height]="wheelSize"
        [attr.viewBox]="'0 0 ' + wheelSize + ' ' + wheelSize">
        <g>
            @for (sector of sectors; track sector.id; let i = $index) {
            <g>
                <path [attr.d]="getSectorPath(i)" [attr.fill]="sector.color" stroke="#0a0a0f" stroke-width="2" />
                <text [attr.x]="getLabelPosition(i).x" [attr.y]="getLabelPosition(i).y"
                    [attr.transform]="'rotate(' + getLabelPosition(i).rotation + ' ' + getLabelPosition(i).x + ' ' + getLabelPosition(i).y + ')'"
                    fill="#f5f5f5" font-size="14" font-weight="bold" text-anchor="middle" dominant-baseline="middle">
                    {{ sector.label }}
                </text>
            </g>
            }
            <circle [attr.cx]="radius" [attr.cy]="radius" r="20" fill="#0a0a0f"
                [attr.stroke]="skin?.borderColor || '#a855f7'" stroke-width="3" />
        </g>
    </svg>

    <!-- Result Overlay -->
    @if (showResultOverlay && winningSector) {
    <div class="result-overlay" [style.border-color]="winningSector.color">
        <div class="result-content">
            <div class="result-label" [style.color]="winningSector.color">{{ winningSector.label }}</div>
            <div class="result-mult">{{ winningSector.multiplier }}x</div>
        </div>
    </div>
    }
</div>
